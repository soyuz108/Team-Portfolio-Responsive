<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WideCode - Contact</title>

    <link rel="stylesheet" href="styles/designSystem.css">
    <link rel="stylesheet" href="styles/contact.css">

    <link rel="icon" href="images/Logo/LogoWhite.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="hero">
        <div class="navbar container">
            <div class="navbar__logo">
                <img src="images/Logo/LogoWhite.svg" alt="" class="navbar__logo--image">
                <div class="navbar__logo--text">Start</div>
            </div>
            <div class="navbar__menu hidden">
                <a href="index.html" class="navbar__menu--1">Home</a>
                <a href="portfolio.html" class="navbar__menu--2">Portfolio</a>
                <a href="services.html" class="navbar__menu--3">Services</a>
                <a href="contact.html" class="navbar__menu--4">Contact</a>
            </div>
            <div class="navbar__icons">
                <i class="bi bi-list"></i>
                <i class="bi bi-x-lg hide"></i>
            </div>
        </div>
    </div>

    <div class="sectionOne container text-center">
        <div class="common-title">Contact Us</div>
        <div class="text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Laboriosam illo voluptas hic ullam
            sequi pariatur dforuen.</div>
    </div>

    <div class="sectionTwo container grid">
        <div class="sectionTwo__left">
            <form action="" class="form">
                <label for="name">Name</label>
                <input type="text" placeholder="Your name here" id="name">
                <label for="email">Email</label>
                <input type="email" placeholder="Your email here" id="email">
                <label for="message">Message</label>
                <textarea placeholder="Your message here" id="message" cols="30" rows="6"></textarea>
                <button type="submit" class="dark-btn">Submit</button>
            </form>
        </div>
        <img src="images/Contact/map.svg" class="sectionTwo__right responsive-image" />
    </div>

    <div class="footerWrapper">
        <div class="footerLinks container">
            <div class="footerLinks__socials">
                <img src="images/Socials/facebook.svg" alt="">
                <img src="images/Socials/instagram.svg" alt="">
                <img src="images/Socials/twitter.svg" alt="">
                <img src="images/Socials/pinterest.svg" alt="">
                <img src="images/Socials/tiktok.svg" alt="">
                <img src="images/Socials/whatsapp.svg" alt="">
                <img src="images/Socials/youtube.svg" alt="">
            </div>
            <div class="footerLinks__copyright text-white text-center">©️ Start, 2023. All rights reserved.</div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
